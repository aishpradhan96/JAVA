<!DOCTYPE html>
<html>
	<head>
		<title>JQuery Selectors</title>
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
			<script type="text/javascript">
				$(document).ready(function(){
					$("button").click(function(){
						$("#div1").fadeIn();
						$("#div2").fadeIn("slow");
						$("#div3").fadeIn(3000);
					});
				});
				
			</script>
	</head>
	<body>
		<h1>I will fade in!!</h2>
		<button>Click to Fade in the Boxes</button><br><br>
		<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
		<div id="div2" style="width:80px;height:80px;display:none;background-color:blue;"></div><br>
		<div id="div3" style="width:80px;height:80px;display:none;background-color:pink;"></div><br>
	</body>
</html>
